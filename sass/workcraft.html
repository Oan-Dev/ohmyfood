<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="workcraft.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  <title>Document</title>
</head>
<body>
  <div class="container__animationMenu label-load1">
    <div class="label__menu">
      <div class="menu__titre">
        <p class="titre-dish">Fricassée d'escargot<br />
          <span class="dish-specificite">Au piment d'Espelette</span>
        </p>
      </div>
      <div class="block__tarifs">
        <div class="tarifs">
          25€
        </div>
      </div>
    </div>
    <div class="animaValidation slideInRight">
      <div class="check-ok rotateIn">
        <i class="fas fa-check icon-Color rotateIn"></i>
      </div>
    </div>
  </div>
  <div class="container__animationMenu label-load3">
    <div class="label__menu">
      <p class="titre-dish">Oeuf au plat<br />
        <span class="dish-specificite">Assaisonné à la truffe sur lit
          <span class="dish-specificite dish-specificite--hidden"> de caviar</span>
          <span class="threePoints">...</span>
        </span>
      </p>
      <div class="block__tarifs">
        <div class="tarifs">
          20€
        </div>
      </div>
    </div>
    <div class="animaValidation slideInRight">
      <div class="check-ok rotateIn">
        <i class="fas fa-check icon-Color rotateIn"></i>
      </div>
    </div>
  </div>
  <div class="container__animationMenu label-load3">
    <div class="label__menu">
      <p class="titre-dish">Oeuf au plat<br />
        <span class="dish-specificite">Assaisonné à la truffe sur lit
          <span class="dish-specificite dish-specificite--hidden"> de caviar</span>
          <span class="threePoints">...</span>
        </span>
      </p>
      <div class="block__tarifs">
        <div class="tarifs">
          20€
        </div>
      </div>
    </div>
    <div class="animaValidation slideInRight">
      <div class="check-ok rotateIn">
        <i class="fas fa-check icon-Color rotateIn"></i>
      </div>
    </div>
  </div>

  <div class="container__animationMenu label-load2">
    <div class="label__menu">
      <p class="titre-dish">Bouchée de homard
        <span class="dish-specificite--hidden"> croustillant</span>
        <span class="threePoints">...</span><br />
      <span class="dish-specificite">Et sa farandole de
        <span class="dish-specificite dish-specificite--hidden"> petits légumes</span>
        <span class="threePoints">...</span>
      </span>
     </p>
     <div class="block__tarifs">
       <div class="tarifs">
         35€
       </div>
     </div>
    </div>
     <div class="animaValidation slideInRight">
     <div class="check-ok rotateIn">
        <i class="fas fa-check icon-Color rotateIn"></i>
      </div>
    </div>
  </div>

</body>
</html>
